<!DOCTYPE html>
<html>
<head>
	<title>Tablas</title>
	<meta charset="UTF-8"> 
	<style>
		body{
			background-color: #ddd;
		}
		table { 
			/*border: 1px solid black;*/
	        border-collapse: collapse;
	        width: 50%;
	        height: 400px;
	        text-align: center;
	    }
		td, th { 
			border: 1px solid black;
			width: 16.6%;
			height: 25%;
		}
		li{
			text-align: left;
		}
	</style>
</head>
<body>
<h1>Tabla Pizarra</h1>
<table>
	<tr>


		<th colspan="5">A</th>
	</tr>
	<tr>
		<td>B</td>
		<td>C</td>
		<td>D</td>
		<td rowspan="4">E</td>
		<td>F</td>
	</tr>
	<tr>
		<td>G</td>
		<td colspan="2">H</td>
		<td>I</td>

	</tr>
</table>
</body>
</html>
